TIMING:
  TAP_MILLISEC: 100
  DOUBLE_TAP_MILLSEC: 75

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL

# to enable this, you must point use the intercept tools plugin
# dual-function-keys and point to this configuration file in your
# /etc/udevmon.yaml file:
#
#     - JOB: "intercept -g $DEVNODE | dual-function-keys -c /home/your-user/.config/intercept/dual-function-keys.yaml | uinput -d $DEVNODE"
#       DEVICE:
#         EVENTS:
#           EV_KEY: [KEY_CAPSLOCK, KEY_ESC, KEY_LEFTCTRL]
