# base configuration
set -g default-terminal 'screen-16color'
setw -g mode-keys vi
setw -g mouse on

# bindings
bind '"' split-window -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'
bind 'c' new-window -c '#{pane_current_path}'
bind 'r' source-file ~/.tmux.conf

# mac bindings
if-shell "uname | grep -q Darwin" "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"

# panes and windows
set -g window-active-style 'bg=colour0'
set -g pane-border-bg colour0
set -g pane-active-border-bg colour0
set -g pane-border-fg colour0
set -g pane-active-border-fg colour0
setw -g pane-border-format ' '

# statusbar 
set -g allow-rename off
set -g base-index 1
setw -g pane-base-index 1

set -g status-position top
set -g status-left '#[fg=colour15] '
set -g status-right ''
set -g status-attr dim

setw -g window-status-current-fg colour2
setw -g window-status-current-format ' #I #W '

setw -g status-bg colour0
setw -g window-status-fg colour15
setw -g window-status-attr none
setw -g window-status-format ' #I #W '

setw -g window-status-bell-attr bold
setw -g window-status-bell-bg red
